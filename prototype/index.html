<!DOCTYPE html>
<html>
<head>
	<title>Jukebox Costume</title>

	<!-- styles -->
	<link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/vendor.css">
	<link rel="stylesheet" href="./css/app.css">
</head>
<body>
	<!-- loading overlay -->
	<div class="loading-overlay">
		<div class=""
	</div>
	<!-- jukebox -->
	<main class="jukebox-screen-ctnr testing">
		<div class="jukebox-paper-ctnr">
			<div class="jukebox-album-cover">
				<img src="./img/albumcover.jpg" alt="September" />
			</div>
			<div class="jukebox-song-info">
				<div class="jukebox-song-artist">Earth, Wind & Fire</div>
				<h1 class="jukebox-song-title">"Septemeber"</h1>
				<div class="jukebox-song-album">Earth, Wind & Fire: Greatest Hits</div>
			</div>
		</div>
	</main>

	<!-- scripts -->
	<script src="./js/vendor.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
